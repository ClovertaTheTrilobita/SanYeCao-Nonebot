<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>六芒星塔罗牌阵</title>
    <style>
        :root {
            --card-width: 200px;
            --card-height: 320px;
            --spacing: 40px;
            --star-size: calc(3 * var(--card-width) + 2 * var(--spacing));
        }

        body {
            margin: 0;
            min-height: 100vh;
            font-family: '华文楷体', cursive;
            color: #f0e6d6;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }

        .star-container {
            position: relative;
            width: var(--star-size);
            height: calc(var(--star-size) * 0.866);
            margin: 2rem;
        }

        .card {
            position: absolute;
            width: var(--card-width);
            height: 680px;
            background: rgba(0,0,0,0.9);
            border-radius: 15px;
            padding: 1.2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border: 2px solid #635944;
            transition: transform 0.3s ease;
            backdrop-filter: blur(3px);
        }

        /* 六芒星定位公式 */
        #card1 {
            top: -20%;
            left: 50%;
            transform: translateX(-50%);
        }

        #card2 {
            bottom: -150%;
            right: -15%;
        }

        #card3 {
            top: 0;
            bottom: 25%;
            right: -15%;
        }

        #card4 {
            bottom: -180%;
            left: 50%;
            transform: translateX(-50%);
        }

        #card5 {
            bottom: -150%;
            left: -15%;
        }

        #card6 {
            top: 0;
            bottom: 25%;
            left: -15%;
        }

        .card img {
            width: 100%;
            height: auto;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 1rem;
            border: 1px solid #786642;
        }

        .card h3 {
            margin: 0 0 0.8rem;
            color: #d4af37;
            font-size: 1.4rem;
            text-align: center;
        }

        .card-position {
            color: #b89068;
            font-size: 1rem;
            text-align: center;
            margin-bottom: 1rem;
        }

        .card p {
            line-height: 1.5;
            font-size: 0.8rem;
            padding: 0 1rem;
            text-align: justify;
        }

    </style>
</head>
<body>
    <div class="star-container">

        <!-- 2. 现在 -->
        <div class="card" id="card1">
            <img src="{{data[1].image}}" >
            <h3>{{data[1].name}}</h3>
            <div class="card-position">▶ 现在 ▶</div>
            <p>{{data[1].meaning}}</p>
        </div>

        <!-- 3.未来 -->
        <div class="card" id="card2">
            <img src="{{data[2].image}}" >
            <h3>{{data[2].name}}</h3>
            <div class="card-position">▲ 未来 ▲</div>
            <p>{{data[2].meaning}}</p>
        </div>

        <!-- 5. 外部 -->
        <div class="card" id="card3">
            <img src="{{data[4].image}}" alt="外部">
            <h3>{{data[4].name}}</h3>
            <div class="card-position">▲ 外部 ▲</div>
            <p>{{data[4].meaning}}</p>
        </div>

        <!-- 6. 结果 -->
        <div class="card" id="card4">
            <img src="{{data[5].image}}" alt="结果">
            <h3>{{data[5].name}}</h3>
            <div class="card-position">◆ 结果 ◆</div>
            <p>{{data[5].meaning}}</p>
        </div>

        <!-- 1.过去 -->
        <div class="card" id="card5">
            <img src="{{data[0].image}}" alt="环境">
            <h3>{{data[0].name}}</h3>
            <div class="card-position"> ▼ 过去 ▼ </div>
            <p>{{data[0].meaning}}</p>
        </div>

        <!-- 4. 内在 -->
        <div class="card" id="card6">
            <img src="{{data[3].image}}" alt="内在">
            <h3>{{data[3].name}}</h3>
            <div class="card-position">◆ 潜在 ◆</div>
            <p>{{data[3].meaning}}</p>
        </div>
    </div>
</body>
</html>
